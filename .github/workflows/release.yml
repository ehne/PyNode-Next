# This is a basic workflow to help you get started with Actions

name: commit release check

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'pynode_next/pynode_version.py'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  check_for_new_version:
    name: Check for new version
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{steps.semantic.outputs.new-release-published}}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # run semantic release so we can generate a new version
      - name: Run semantic release
        uses: codfish/semantic-release-action@additional-packages
        id: semantic
        with:
          dry_run: true
          additional_packages: |
            ['semantic-release-gitmoji']
          plugins: |
            ['semantic-release-gitmoji']
          branches: | 
            ['main']
      - name: Edit pynode_version.py    
        if: steps.semantic.outputs.new-release-published == 'true'
        run: |
          echo "version = '$RELEASE_VERSION'" > pynode_next/pynode_version.py 
          
      - name: Commit pynode_version.py  
        if: steps.semantic.outputs.new-release-published == 'true'
        uses: test-room-7/action-update-file@v1
        with:
          file-path: pynode_next/pynode_version.py 
          commit-msg: |
            :bookmark: v${{steps.semantic.outputs.release-version}}
          
  zip_and_upload:
    needs: check_for_new_version
    if: ${{needs.check_for_new_version.outputs.new_release_published == 'true'}}
    name: zip and upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # zips the pynode_next folder
      - name: Zip up the folder
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r pynode_next.zip pynode_next

      # sets up python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Install requirements (Algrx)
        run: python -m pip install algorithmx

      # get version from setup.py
      - name: Get version number
        run: echo "::set-output name=ver::$(python setup.py --version)"
        id: pynode_ver
    
      - run: echo "${{steps.pynode_ver.outputs.ver}}"
